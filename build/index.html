<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OpenLayers</title>
    <meta name="viewport"
content="initial-scale=1.0, user-scalable=no, width=device-width">
<style>
html, body, .fullscreen {
  width: 100%;
  height: 100%;
  margin: 0;
  }
.arrow_box {
  position: relative;
  border: 1px solid #003c88;
  border-radius: 5px;
  padding: 10px;
  opacity: 0.8;
  background-color: black;
  color: white;
  }
.arrow_box:after, .arrow_box:before {
  top: 100%;
  left: 50%;
  border: solid transparent;
  content: " ";
  height: 0;
  width: 0;
  position: absolute;
  pointer-events: none;
  }
.arrow_box:after {
  border-color: rgba(0, 0, 0, 0);
  border-top-color: #000;
  border-width: 10px;
  margin-left: -10px;
  }
.arrow_box:before {
  border-color: rgba(0, 60, 136, 0);
  border-top-color: #003c88;
  border-width: 11px;
  margin-left: -11px;
  }
#popup-content {
  max-height: 200px;
  overflow: scroll;
  }
#popup-content th {
  text-align: left;
  width: 125px;
  }
  </style>
  </head>
  <body>
  <div id="map" class="fullscreen"></div>
  <div id="popup-container" class="arrow_box" >
    <div id="popup-content"></div>
  </div>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="main.js"></script></body>
</html>
